<!DOCTYPE html>
{% extends 'mainApp/base_pure.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="container">
    <button type="button" class="btn btn-outline-info btn-block" onclick="window.history.back()"
            style="margin-top: 1rem; margin-bottom: 1rem;">
        Back
    </button>
    <h3>
        Trading with <strong>{{item.user.username}}</strong> for <strong>{{item.title}}</strong>
    </h3>
    <form style="margin-top: 1rem;">
        {% csrf_token %}
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" id="Radios1" value="CS" checked>
                Pay the price with cash!
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" id="Radios2" value="EX">
                Use one of your items to exchange:
            </label>
        </div>
    </form>
</div>

{% endblock %}
