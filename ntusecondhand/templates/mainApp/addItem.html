<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'mainApp/base_pure.html' %}
{% load staticfiles %}

{% block body_block%}
<div class="container" align="center">
    <div class="jumbotron" align="left">
        {% if added %}
            <h1>Item added successfully!</h1>
        {% else %}
            <h1>Add your item Here</h1>
            <h3>Fill out the form:</h3>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ item_form.as_p }}
                <input type="submit" name="" value="Submit">
            </form>
        {% endif %}
    </div>
</div>

{% endblock %}
