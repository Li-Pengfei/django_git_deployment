<div class="card text-white bg-info" style="width: 50rem; margin-top: 1rem;">
    <div class="card-body">
        <h4 class="card-title">Offer Status: {{ offer.status_verbose }}</h4>
        <h4 class="card-subtitle mb-2">Trade in: {{ offer.initiator }}</h4>
        <h6 class="card-subtitle mb-2">Trade out: {{ offer.initiator }}</h6>
        <p class="card-text">
            Distance: {{ offer.distance }}
        </p>
        <p class="card-text">
            You want to trade with others!
        </p>
    </div>
</div>
